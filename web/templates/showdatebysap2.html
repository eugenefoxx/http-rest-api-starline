<< define "layout" >>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/scss/main.css">
    <title>ShipmentBySAP</title>
</head>
<body >
    <div class="row">
        <a href="/showdateshipmentbysapbysearchstatic">
                <h2 style="color: white;">В поиск</h2>
        </a>
        
    </div>
    <div class="container" >
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for .." title="Type in a name">
        
        <table id="myTable" onload="alternate('thetable')">
            <caption style="color: white; font-size: 22px;">Отгрузка по SAP</caption>
            <button onclick="exportTableToCSV('export_shipment_sap.csv')">Экспортировать таблицу в csv файл</button>
            <thead >
                <tr>
                    <!--<th>ID</th>-->
                    <th scope="col" onclick="sortTable(0)">№ SAP</th> <!--Material-->
                    <th scope="col" onclick="sortTable(1)">Количество</th> <!--Qty-->
                    <th scope="col" onclick="sortTable(2)">Дата отгрузки</th><!--ShipmentDate-->
                <!--    <th scope="col" onclick="sortTable(2)">ShipmentDate2</th>-->
                    <th scope="col" onclick="sortTable(3)">Время отгрузки</th><!--ShipmentTime-->
                    <th scope="col" onclick="sortTable(4)">Фамилия сотрудника</th> <!--LastName-->
                    <th scope="col" onclick="sortTable(5)">Комментарий</th><!--Comment-->
                </tr>
            </thead>
            <tbody id="thetable">
                << range .>>
                    <tr class="header">
                        <!--<td>{{.ID }}</td>-->
                        <td>
                            <<.Material>>
                        </td>
                        <td>
                            <<.Qty>>
                        </td>
                    <!--    <td>
                            <<.ShipmentDate>>
                        </td>-->
                        <td>
                            <<.ShipmentDate2>>
                        </td>
                        <td>
                            <<.ShipmentTime2>>
                        </td>
                        <td>
                            <<.LastName>>
                        </td>
                        <td>
                            <<.Comment>>
                        </td>
                    </tr>
                    << end>>
            </tbody>
        </table>
    </div>

    <script src="/assets/js/script.js" type="text/javascript"></script>
    <script src="/assets/js/table-export.js" type="text/javascript"></script>
</body>
</html>

<< end >>
