<!DOCTYPE HTML>
<html>
{{template "head.html" .}}

<body>
    {{template "navbar.html" .}}
    <div class="container">
        <!--    <a href="#modal-1" class="js-modal-open link">ХЗ</a>-->
        <a href="#modal-1" class="js-modal-open link">ХЗ</a>
        <div class="modal modal--l" id="modal-1">
            <div class="modal__dialog">
                <div class="modal__dialog-header">
                    <div class="modal__dialog-header-content">
                        <h1>Редактирование списка поставщиков</h1>
                    </div>
                    <div class="modal__dialog-header-close">
                        <button class="js-modal-close modal__dialog-header-close-btn"><span>&times;</span></button>
                    </div>
                </div>
                <div class="modal__dialog-body">
                    <form method="POST" action="/operation/updatevendor/{{.GET.ID}}">

                        <div class="form-group">
                            <label for="title">Код дебитора</label>
                            <input type="text" class="form-control" name="codedebitor" id="codedebitor"
                                value="{{.GET.CodeDebitor}}">
                        </div>
                        <div class="form-group">
                            <label for="description">Наименование</label>
                            <input type="text" class="form-control" name="namedebitor" id="namedebitor"
                                value="{{.GET.NameDebitor}}">
                        </div>

                        <!--    <div class="form-group">
                    <label>{{.Updated}}</label>
                </div>-->
                        <button type="submit" class="btn btn-primary">Подтвердить</button>
                    </form>
                </div>
                <div class="modal__dialog-footer">
                    <button class="js-modal-close modal__dialog-footer-close-btn">Close</button>
                </div>

            </div>
        </div>
    </div>

    {{template "footer.html" .}}
    <script src="/assets/js/modal.js" type="text/javascript"></script>

</body>

</html>
