<form method="POST" action="/updatevendor/{{.GET.ID}}">
    <div class="form-group">
        <label for="title">Код дебитора</label>
        <input type="text" class="form-control" name="codedebitor" id="codedebitor" value="{{.GET.CodeDebitor}}">
    </div>
    <div class="form-group">
        <label for="description">Наименование</label>
        <input type="text" class="form-control" name="namedebitor" id="namedebitor" value="{{.GET.NameDebitor}}">
    </div>
    <button type="submit" class="btn btn-primary">Подтвердить</button>
</form>
