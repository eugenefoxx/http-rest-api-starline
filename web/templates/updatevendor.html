<< define "layout">>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
            integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    </head>

    <body>

        <div class="container">
            <h1>Редактирование списка поставщиков</h1>

            <form method="POST" action="/updatevendor/<<.ID>>">

                <div class="form-group">
                    <label for="title">Код дебитора</label>
                    <input type="text" class="form-control" name="codedebitor" id="codedebitor"
                        value="<<.CodeDebitor>>">
                </div>
                <div class="form-group">
                    <label for="description">Наименование</label>
                    <input type="text" class="form-control" name="namedebitor" id="namedebitor"
                        value="<<.NameDebitor>>">
                </div>

                <!--    <div class="form-group">
                    <label>{{.Updated}}</label>
                </div>-->
                <button type="submit" class="btn btn-primary">Подтвердить</button>
            </form>
        </div>
    </body>

    </html>


    << end>>
