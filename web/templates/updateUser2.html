<!DOCTYPE HTML>
<html>
{{template "head.html" .}}

<body>
    {{template "navbar.html" .}}
    <header>
        <h1>Обновление пароля</h1>
    </header>
    <form id="text" method="post" action="/updatepass">
        <div class="register-form">
            <!--form-group-->
            <label for="email" id="dateform">Пользователь</label>
            <input class="register-field_user" type="text" id="email" name="email"
                placeholder="укажите почту @starline.ru">
            <br>
            <p></p>
            <label for="passwordold">Старый пароль</label>
            <input class="register-field_pass" type="password" id="passwordold" name="passwordold">
            <br>
            <p></p>
            <label for="password">Новый пароль</label>
            <input class="register-field_pass" type="password" id="password" name="password">
            <br>
            <p></p>

            <button type="submit">Обновить</button>
        </div>
    </form>

    {{template "footer.html" .}}

</body>

</html>
