<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Example Dynamic Form</title>
    <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
    <style>
        .fileContainer {
            overflow: hidden;
            position: relative;
        }

        .fileContainer [type="file"] {
            cursor: inherit;
            display: block;
            font-size: 999px;
            filter: alpha(opacity=0);
            min-height: 21px;
            min-width: 100%;
            opacity: 0;
            position: absolute;
            right: 0;
            text-align: right;
            top: 0;
        }

        .fileContainer {
            background: #e3e3e3;
            float: left;
            padding: 0.5em;
            height: 21px;
        }

        .fileContainer [type="file"] {
            cursor: pointer;
        }
    </style>

</head>

<body>

    <!--   <div id="app"> @submit="shipmentBySAP"-->
    <div id="forms" action="http://localhost:3000/shipmentbysap" method="post">
        <table class="table">
            <thead>
                <tr>
                    <td><strong>Material</strong></td>
                    <td><strong>Qty</strong></td>
                    <td><strong>Comment</strong></td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <!--   <form > -->
                <tr v-for="(row, index) in rows" v-bind:refs="'ref-'+index">
                    <td><input required type="number" maxlength="10" v-model="row.material" /></td>
                    <td><input type="number" v-model="row.qty" /></td>
                    <td><input type="text" v-model="row.comment" /></td>
                    <!--   <td>
                        <label class="fileContainer">
                            {{row.file.name}}
                            <input type="file" @change="setFilename($event, row)" :id="index">
                        </label>
                    </td> -->
                    <td>
                        <a v-on:click="removeElement(index);" style="cursor: pointer">Remove</a>
                    </td>
                </tr>
                <!--   </form> -->
            </tbody>
        </table>
        <div>
            <button class="button btn-primary" @click="addRow">Add row</button>
        </div>
        <div>
            <button @click.prevent="collectData" type="submit">
                Отправить
            </button>
        </div>
    </div>

    <p class="fig"> <img src="/images/shipmentsap.jpg" width="680" height="650" class="img-fluid" alt="Цех"></p>

    <script type="text/javascript">
        var result = [];

        var app = new Vue({
            el: "#forms",
            data: {
                rows: []
            },
            methods: {
                addRow: function () {
                    var elem = document.createElement("tr");
                    this.rows.push({
                        title: "",
                        description: "",
                        comment: ""
                        //  file: {
                        //      name: 'Choose File'
                        //  }
                    });
                },
                removeElement: function (index) {
                    this.rows.splice(index, 1);
                },
                collectData: function () {
                    resultArr = [];
                    for (i = 0; i < this.rows.length; i++) {
                        result = {
                            material: this.rows[i].material,
                            qty: this.rows[i].qty,
                            comment: this.rows[i].comment
                        };
                        resultArr.push(result);
                    }
                    console.log(resultArr);

                    var xhr = new XMLHttpRequest();
                    xhr.open("POST", "http://localhost:3000/shipmentbysap", true);
                    xhr.setRequestHeader("Content-Type", "application/json");
                    //xhr.send(resultArr);
                    xhr.send(JSON.stringify(resultArr));
                    //    xhr.send(123);
                    //  console.log("data send")
                }

                  }
      
                  e.preventDefault();
                } */
                //,

            }
        });
    </script>
</body>

</html>
