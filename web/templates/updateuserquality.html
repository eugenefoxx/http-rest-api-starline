{{ range .GetParam}}
<form method="POST" action="/operation/updateuserquality/{{.GET.ID}}">

    <div class="form-group">
        <label for="title">Email</label>
        <input type="text" style="margin-left:100px;" class="form-control" name="email" id="email"
            value="{{.GET.Email}}">
    </div>
    <div class="form-group">
        <label for="description">Имя</label>
        <input type="text" style="margin-left:110px;" class="form-control" name="firstname" id="firstname"
            value="{{.GET.FirstName}}">
    </div>
    <div class="form-group">
        <label for="description">Фамилия</label>
        <input type="text" style="margin-left:75px;" class="form-control" name="lastname" id="lastname"
            value="{{.GET.LastName}}">
    </div>
    <div class="form-group">
        <label for="description">Позиция</label>
        <select style="margin-left:75px;" class="form-control" name="role" required="required">
            <option disabled selected>Выберите позицию</option>
            <option type="text" id="role" value="главный инженер по качеству">главный инженер по качеству</option>
            <option type="text" id="role" value="инженер по качеству">инженер по качеству</option>
            <option type="text" id="role" value="контролер качества">контролер качества</option>
        </select>
    </div>
    <div class="form-group">
        <label for="description">Табель</label>
        <input type="text" style="margin-left:85px;" class="form-control" name="tabel" id="tabel"
            value="{{.GET.Tabel}}">
    </div>

    <button type="submit" class="btn btn-primary--s">Подтвердить</button>

</form>
{{end}}
