<< define "layout">>

    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
            integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/scss/main.css">
        <title>Vendor</title>
    </head>

    <body>
        <div class="row">
            <a href="/main">
                <h2 style="color: white;">На главную</h2>
            </a>

        </div>
        <div class="container">
            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for .." title="Type in a name">

            <table id="myTable" onload="alternate('thetable')">
                <caption style="color: white; font-size: 22px;">Список поставщиков</caption>
                <button onclick="exportTableToCSV('export_shipment_sap.csv')">Экспортировать таблицу в csv файл</button>
                <thead>
                    <tr>
                        <!--<th>ID</th>-->
                        <th scope="col" onclick="sortTable(0)">№ ID</th>
                        <!--Material-->
                        <th scope="col" onclick="sortTable(1)">Код дебитора</th>
                        <!--Qty-->
                        <th scope="col" onclick="sortTable(2)">Наименование</th>
                        <!--ShipmentDate-->
                        <!--    <th scope="col" onclick="sortTable(2)">ShipmentDate2</th>-->
                        


                    </tr>
                </thead>
                <tbody id="thetable">
                    << range .>>
                        <tr class="header">
                            <!--<td>{{.ID }}</td>-->
                            <td>
                                <<.ID>>
                            </td>
                            <td>
                                <<.CodeDebitor>>
                            </td>
                            <td>
                                <<.NameDebitor>>
                            </td>
                            <td>
                                <a href="/updatevendor/<<.ID>>" class="btn btn-primary">Edit</a>
                                <a href="/deletevendor/<<.ID>>" class="do-delete btn btn-danger">Del</a>
                                <!--    <a href="/deletevendor/<<.ID>>" class="do-delete btn btn-danger">Del-->
                            </td>
                        </tr>
                        << end>>
                </tbody>
            </table>
        </div>

        <script src="/assets/js/script.js" type="text/javascript"></script>
        <script src="/assets/js/table-export.js" type="text/javascript"></script>
    </body>

    </html>

    << end>>
