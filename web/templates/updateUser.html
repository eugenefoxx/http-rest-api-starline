<!DOCTYPE HTML>
<html>
{{template "head.html" .}}

<body>
    {{template "navbar.html" .}}
    <header>
        <h1>Обновление пароля</h1>
    </header>
    <form id="text" method="post" action="/updatepass">
        <div class="register-form">
            <!--form-group-->
            <label for="email" id="dateform">Пользователь</label>
            <input class="form-control" type="text" id="email" name="email" style="margin-left: 35px;"
                placeholder="укажите почту @starline.ru">
            <br>
            <p></p>
            <label for="passwordold">Старый пароль</label>
            <input class="form-control" type="password" id="passwordold" name="passwordold">
            <br>
            <p></p>
            <label for="password">Новый пароль</label>
            <input class="form-control" type="password" id="password" name="password" style="margin-left: 32px;">
            <br>
            <p></p>

            <button type="submit" class="btn btn-primary login_submit" style="width: 15%;">Обновить</button>
        </div>
    </form>

    {{template "footer.html" .}}

</body>

</html>
